<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Énergie Guyane - Mission Cahier des Charges</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
      overflow-x: hidden;
    }
    .screen {
      display: none;
      padding: 2em;
      animation: fadeIn 0.5s ease-in;
    }
    .active {
      display: block;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .btn {
      padding: 10px 20px;
      background: #0a74da;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1em;
    }
    .btn:hover {
      background: #095aba;
    }
    .map {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1em;
      margin-top: 2em;
    }
    .location {
      background: white;
      padding: 1em;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .location:hover {
      transform: scale(1.05);
    }
    .location img {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }
    .modal {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      display: none;
      z-index: 1000;
      width: 80%;
      max-width: 500px;
    }
    .modal.active {
      display: block;
      animation: fadeIn 0.3s ease-in;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      z-index: 999;
    }
    .overlay.active {
      display: block;
    }
    .avatar {
      width: 100px;
      height: auto;
      display: block;
      margin: 1em auto;
    }
    .info-log {
      margin-top: 1em;
      font-size: 0.9em;
      color: green;
    }
    .summary {
      background: #fff;
      padding: 1em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_cee1a7d848.mp3" type="audio/mpeg">
  Votre navigateur ne supporte pas l'audio.
</audio>

<!-- Accueil -->
<div class="screen active" id="home">
  <h1>Bienvenue chez Énergie Guyane</h1>
  <img src="https://cdn-icons-png.flaticon.com/512/1995/1995531.png" alt="Avatar Alex" class="avatar">
  <p>Vous êtes Alex, nouvel employé. Votre mission : rédiger un cahier des charges pour un nouveau système de gestion énergétique.</p>
  <button class="btn" onclick="goTo('map')">Commencer la mission</button>
</div>

<!-- Carte du site -->
<div class="screen" id="map">
  <h2>Explorez les services de l'entreprise</h2>
  <div class="map">
    <div class="location" onclick="openModal('Direction')">
      <img src="https://cdn-icons-png.flaticon.com/512/219/219986.png" alt="Direction">
      Direction
    </div>
    <div class="location" onclick="openModal('Technique')">
      <img src="https://cdn-icons-png.flaticon.com/512/2621/2621140.png" alt="Technique">
      Service Technique
    </div>
    <div class="location" onclick="openModal('Utilisateurs')">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Utilisateurs">
      Utilisateurs
    </div>
    <div class="location" onclick="openModal('Juridique')">
      <img src="https://cdn-icons-png.flaticon.com/512/2569/2569069.png" alt="Juridique">
      Juridique
    </div>
  </div>
  <button class="btn" onclick="validateCollection()">Rédiger le cahier des charges</button>
  <div class="info-log" id="infoLog"></div>
</div>

<!-- Résumé du cahier des charges -->
<div class="screen" id="summary">
  <h2>Résumé du cahier des charges</h2>
  <div class="summary" id="summaryContent"></div>
  <button class="btn" onclick="goTo('home')">Retour à l'accueil</button>
</div>

<!-- Modale + overlay -->
<div class="overlay" id="overlay" onclick="closeModal()"></div>
<div class="modal" id="modal">
  <h3 id="modalTitle"></h3>
  <p id="modalContent"></p>
  <button class="btn" onclick="collectInfo()">Collecter l'information</button>
  <button class="btn" onclick="closeModal()">Retour à la carte</button>
</div>

<script>
  const screens = document.querySelectorAll('.screen');
  let collected = new Set();

  function goTo(id) {
    screens.forEach(s => s.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  const modalData = {
    'Direction': "La Direction vous explique les enjeux stratégiques et le budget alloué au projet. Pensez à intégrer ces éléments dans votre cahier des charges.",
    'Technique': "Le Service Technique vous informe des contraintes techniques et des infrastructures existantes à prendre en compte.",
    'Utilisateurs': "Les utilisateurs finaux vous font part de leurs besoins fonctionnels pour améliorer leur quotidien.",
    'Juridique': "Le service juridique vous alerte sur les réglementations et les normes à respecter."
  };

  let currentService = '';

  function openModal(service) {
    currentService = service;
    document.getElementById('modalTitle').innerText = service;
    document.getElementById('modalContent').innerText = modalData[service];
    document.getElementById('overlay').classList.add('active');
    document.getElementById('modal').classList.add('active');
  }

  function closeModal() {
    document.getElementById('overlay').classList.remove('active');
    document.getElementById('modal').classList.remove('active');
  }

  function collectInfo() {
    collected.add(currentService);
    document.getElementById('infoLog').innerText = `Informations collectées : ${Array.from(collected).join(', ')}`;
    closeModal();
  }

  function validateCollection() {
    if (collected.size < 4) {
      alert("Vous devez visiter tous les services avant de rédiger le cahier des charges.");
    } else {
      showSummary();
    }
  }

  function showSummary() {
    let html = '<ul>';
    collected.forEach(service => {
      html += `<li><strong>${service} :</strong> ${modalData[service]}</li>`;
    });
    html += '</ul>';
    document.getElementById('summaryContent').innerHTML = html;
    goTo('summary');
  }
</script>

</body>
</html>
